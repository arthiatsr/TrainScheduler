<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
       
    
    <!-- Added Moment JS -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>

  <div class="container">
    <div class="jumbotron" style="background-color: rgb(175, 17, 17); color: white">
      <h1 class="display-4">Train Time</h1>      
    </div>
    
  <div class="row">

    <div class="col-md-12">
        <!-- Train details-->
      <div class="card mb-4">
        <div class="card-body">
          Current Train Schedule
          <table class="table table-sm table-hover" id="train-table">
            <thead>
              <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency</th>
                <th scope="col">Minutes Away</th>                               
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
          </div>
        </div>
      </div>
    </div>


<div class="row">
    <div class="col-md-12">
      <!-- Table Entry  -->
      <div class="card mb-4 p-4">
        <div class="card-body">
          Add Employee
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Train Name</label>
            <input type="text" class="form-control" id="trainnameinput" placeholder="">
          </div>
          <div class="form-group">
                  <label for="exampleInputEmail1">Destination</label>
                  <input type="text" class="form-control" id="descriptioninput" placeholder="">
          </div>
          <div class="form-group">
                  <label for="exampleInputEmail1">First Train Time(HH:mm-military time)</label>
                  <input type="text" class="form-control" id="firsttraintimeinput" placeholder="">
          </div>
          
          <div class="form-group">
                  <label for="exampleInputEmail1">Frequency(min)</label>
                  <input type="text" class="form-control" id="frequencyinput" placeholder="">
          </div>
          
          
          <button type="submit" class="btn btn-primary" id="insert-train-btn">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
          
</div>
<!-- JavaScript -->
<script src="ms1.js"></script>
</body>
</html>
